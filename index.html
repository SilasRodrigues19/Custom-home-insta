<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png">
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="img/instagram-celular.png" alt="Celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="img/instagram-logo.png" alt="Instagram logo" class="instagram-logo">

				<div class="profile-photo">
					<img src="img/neymar.jpg" alt="Profile">
				</div>
				<a href="#" class="instagram-login">Continue as NeymarJr</a>
				<a href="#" class="instagram-logout">Remove Account</a>
			</div>

			<div class="group">
				<p class="not-account">Not NeymarJr?</p>
				<p class="not-account">
					<span class="link-blue">Switch Account</span>
					<span class="link-blue">Sign up</span>
				</p>
			</div>

			<div class="get-the-app">
				<p class="get-app">Get the app.</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>	
		<div class="externos">
			<ul>
				<li><a href="#">About</a></li>
				<li><a href="#">Help</a></li>
				<li><a href="#">Press</a></li>
				<li><a href="#">Api</a></li>
				<li><a href="#">Jobs</a></li>
				<li><a href="#">Privacy</a></li>
				<li><a href="#">Terms</a></li>
				<li><a href="#">Locations</a></li>
				<li><a href="#">Top Accounts</a></li>
				<li><a href="#">Hashtags</a></li>
				<li><a href="#">Languages</a></li>
			</ul>
			<p>&copy 2020 instagram from facebook</p>
		</div>
	</div>
</body>
</html>
